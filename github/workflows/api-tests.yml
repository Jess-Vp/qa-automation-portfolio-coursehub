name: API Tests (Newman)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Newman + HTML report
        run: npm run api:test:report

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: newman-api-report
          path: docs/reports/api-report.html